<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <canvas id="myCanvas" width="300" height="300" style="border: 1px solid black"></canvas>
</div>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext('2d');
    ctx.lineWidth = 10;
    ctx.beginPath();
    ctx.moveTo(100,100);
    ctx.lineTo(200,200);
    ctx.stroke();
    ctx.beginPath();
    ctx.lineWidth = 20;
    ctx.moveTo(200,200);
    ctx.lineTo(0,300);
    ctx.stroke();


</script>
</body>
</html>
